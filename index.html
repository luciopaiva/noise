<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noise</title>

    <style>
        :root {
            --palette-0-value: -1.0000;
            --palette-0-color: rgba(  0,   0, 128, 1.0);  /* deeps */
            --palette-1-value: -0.2500;
            --palette-1-color: rgba(  0,   0, 255, 1.0);  /* shallow */
            --palette-2-value:  0.0000;
            --palette-2-color: rgb(0, 112, 255);  /* shore */
            --palette-3-value:  0.0225;
            --palette-3-color: rgb(168, 162, 111);  /* sand */
            --palette-4-value:  0.0600;
            --palette-4-color: rgb(19, 120, 37);  /* grass */
            --palette-5-value:  0.3750;
            --palette-5-color: rgb(16, 79, 27);  /* dirt */
            --palette-6-value:  0.8000;
            --palette-6-color: rgba(128, 128, 128, 1.0);  /* rock */
            --palette-7-value:  1.0000;
            --palette-7-color: rgba(255, 255, 255, 1.0);  /* snow */
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            font-family: monospace;
            font-size: 11px;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
        }
        #hourglass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
        }
        .panel {
            padding: 10px;
            user-select: none;
            border-radius: 2px;
            color: black;
            background-color: white;
            opacity: 0.3;
        }
        .panel:hover {
            opacity: 0.9;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 160px;
        }
        .control-panel > * {
            width: 100%;
        }
        .input-controls {
            margin-bottom: 10px;

            display: grid;
            grid-template-columns: 40px auto;
            grid-column-gap: 8px;
            grid-row-gap: 10px;
            grid-template-rows: auto;
            grid-auto-flow: row;
        }
        .input-controls > * {
            align-self: center;
        }
        .control-panel input, .control-panel button {
            font-family: monospace;
            font-size: 11px;

            justify-self: end;
        }
        input[type="number"] {
            width: 30px;
        }
        .hidden {
            display: none;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            height: 0;
            margin: 10px 0;
        }
        a, a:hover, a:active, a:visited {
            color: #00009c;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="hourglass" class="hidden">&#x231b;</div>

<canvas id="canvas"></canvas>

<div class="panel control-panel">
    <div class="input-controls">
        <input type="number" min="0" max="8" value="4" id="threads" checked><label for="threads">Threads</label>
        <input type="number" id="octaves" min="1" max="16" value="5"><label for="octaves">Octaves</label>
        <input type="checkbox" id="terrain-mode" checked><label for="terrain-mode">Terrain mode</label>
        <input type="checkbox" id="noise-points"><label for="noise-points">Noise points</label>
    </div>

    <hr>

    <div></div><button id="refresh">Refresh</button>
</div>

<div class="panel footer"><a href="//luciopaiva.com" target="_blank">Lucio Paiva</a> 2018</div>

<script src="lcg.js"></script>
<script src="improved-perlin.js"></script>
<script src="fractal-improved-perlin.js"></script>
<script src="noise.js"></script>
<script src="palette.js"></script>
<script src="index.js"></script>

</body>
</html>
